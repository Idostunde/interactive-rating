<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="box-container">
        <div class="img-container">
           <img src="./images/icon-star.svg" class="star-icon" alt="">
        </div>
       <h2>How did we do?</h2>
       <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
       <div class="rating-btn-continer">
        <button class="rating-btn" id="1" aria-selected="false" role="button">1</button> 
        <button class="rating-btn" id="2" aria-selected="false" role="button">2</button>
        <button class="rating-btn" id="3" aria-selected="false" role="button">3</button>
        <button class="rating-btn" id="4" aria-selected="false" role="button">4</button>
        <button class="rating-btn" id="5" aria-selected="false" role="button">5</button>  
   
       </div>
       <button class="submit-btn" id="Submit"> Submit</button>
   
   
       </div>
       <div class="box-container-thank-you" id="thank-you">
           <img src="./images/illustration-thank-you.svg" alt="">
           <p class="Rating-result"> You selected <span id="selected-rating"></span> out of 5</p>
           <h2>Thank you!</h2>
           <p> We appreciate you taking the time to give a rating. <br> If you ever need more support, donâ€™t hesitate to <br> get in touch!</p>
           <button class="btn-submit">Rate-again</button>
   
   
       </div>
       
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
